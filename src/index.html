<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    </head>

    <body>

    <div class="full" id="crashSiteDay">
        <div class="layer layer--fixed" style="background-image: url(images/mgj-02.svg)" id="day-1"></div>
        <div class="layer hidden" id="day-2"></div>
        <div class="layer hidden" id="day-3"></div>
        <div class="layer layer--half" id="day-4"></div>
        <div class="layer layer--normal" id="day-5"></div>
        <div class="layer layer--twice" id="day-6"></div>
    </div>

    <div class="full hidden" id="crashSiteNight">
        <div class="layer layer--fixed" style="background-image: url(images/mgj-09.svg)" id="night-1"></div>
        <div class="layer hidden" id="night-2"></div>
        <div class="layer hidden" id="night-3"></div>
        <div class="layer layer--half" id="night-4"></div>
        <div class="layer layer--normal" id="night-5"></div>
        <div class="layer layer--twice" id="night-6"></div>
    </div>

    <script src="bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/normalizedEvents.js"></script>
    <script src="scripts/importSVG.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>

    // Load night images
    importSVG('images/mgj-10.svg', '#night-2', function(f) {});
    importSVG('images/mgj-11.svg', '#night-3', function(f) {});
    importSVG('images/mgj-12.svg', '#night-4', function(f) {});
    importSVG('images/mgj-13.svg', '#night-5', function(f) {});
    importSVG('images/mgj-14.svg', '#night-6', function(f) {});

    // Make visisble night layers moveable
    var nightContainer = document.querySelector('#crashSiteNight');
    var layers = [
        // document.querySelector('#night-2'),
        // document.querySelector('#night-3'),
        document.querySelector('#night-4'),
        document.querySelector('#night-5'),
        document.querySelector('#night-6')
    ];
    makeSceneMovable(nightContainer, layers);

    // Load day images
    importSVG('images/mgj-03.svg', '#day-2', function(f) {});
    importSVG('images/mgj-04.svg', '#day-3', function(f) {});
    importSVG('images/mgj-05.svg', '#day-4', function(f) {
        f.select('#cactus').click(function(){
            alert('FRIGGING CACTUS STING');
        });
    });
    importSVG('images/mgj-06.svg', '#day-5', function(f) {});
    importSVG('images/mgj-07.svg', '#day-6', function(f) {});
    
    // Make visible day layers moveable
    var container = document.querySelector('#crashSiteDay');
    var layers = [
        // document.querySelector('#day-2'),
        // document.querySelector('#day-3'),
        document.querySelector('#day-4'),
        document.querySelector('#day-5'),
        document.querySelector('#day-6')
    ];
    makeSceneMovable(container, layers);
    
    // Start the first scene
    switchScene('crashSiteDay');
    var music = new Audio('Intro1');
    var ambience = new Audio('amb/104320__proxima4__desert-simple');
    music.play();
    ambience.play();
    </script>
    </body>
</html>
