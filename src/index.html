<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    </head>

    <body>

    <div class="full hidden" id="crashSiteNight">
        <div class="layer layer--fixed"></div>
        <div class="layer layer--half"></div>
        <div class="layer layer--normal"></div>
        <div class="layer layer--twice"></div>
    </div>

    <div class="full" id="crashSiteDay">
        <div class="layer layer--fixed" style="background-image: url(images/mgj-02.svg)"></div>
        <div class="layer layer--half"></div>
        <div class="layer layer--normal"></div>
        <div class="layer layer--twice"></div>
    </div>

    <script src="bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/normalizedEvents.js"></script>
    <script src="scripts/importSVG.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>

    var container = document.querySelector('#crashSiteNight');
    var layers = [
        document.querySelector('#crashSiteNight .layer--half'),
        document.querySelector('#crashSiteNight .layer--normal'),
        document.querySelector('#crashSiteNight .layer--twice')
    ];

    // Day
    importSVG('images/mgj-05.svg', '#crashSiteDay .layer--half', function(f) {});
    importSVG('images/mgj-06.svg', '#crashSiteDay .layer--normal', function(f) {});
    importSVG('images/mgj-07.svg', '#crashSiteDay .layer--twice', function(f) {});

    // Night
    importSVG('images/mgj-12.svg', '#crashSiteNight .layer--half', function(f) {});
    importSVG('images/mgj-13.svg', '#crashSiteNight .layer--normal', function(f) {});
    importSVG('images/mgj-14.svg', '#crashSiteNight .layer--twice', function(f) {});
    
    makeSceneMovable(container, layers);
    var container = document.querySelector('#crashSiteDay');
    var layers = [
        document.querySelector('#crashSiteDay .layer--half'),
        document.querySelector('#crashSiteDay .layer--normal'),
        document.querySelector('#crashSiteDay .layer--twice')
    ];

    makeSceneMovable(container, layers);
    
    // Start the first scene
    switchScene('crashSiteDay');
    var music = new Audio('Intro1');
    var ambience = new Audio('amb/104320__proxima4__desert-simple');
    music.play();
    ambience.play();
    </script>
    </body>
</html>
